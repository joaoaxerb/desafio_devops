version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6380:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app-python:
    build:
      context: ./app_python
      dockerfile: Dockerfile
    container_name: app-python
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - REDIS_URL=redis://redis:6379
      
  app-go:
    build:
      context: ./app_go
      dockerfile: Dockerfile
    container_name: app-go
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - REDIS_URL=redis://redis:6379

networks:
  app-network:
    driver: bridge
